<div class="task-container text-center">
  <div class="task-container text-center">
    <div class="question-div" [ngClass]="currentAgent.memberSide==1 ? 'for-first':'for-second'">{{currentQuestions.question}}</div>
    <span class="small text-danger">{{currentQuestions.title}}</span>
    <form [formGroup]="myForm" (ngSubmit)="submitForm()" class="d-flex flex-column justify-content-center ">
      <div class="mb-3 input-array">
        <input type="number" class="form-control" min="0" max="9" content="width=device-width, initial-scale=1, maximum-scale=1" formControlName="agentAnswer"  id="exampleInputNumber">
      </div>
      <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Підтвердити</button>
      <span *ngIf="myForm.valid && correct" class="mt-3 text-danger text-center">Відповідь хибна ,ти можеш краще!</span>
    </form>

  </div>
  <img *ngIf="correctAnswer" src="assets/images/true.png">
</div>
