
<form [formGroup]="myForm" (ngSubmit)="submitForm()" class="d-flex flex-column justify-content-center ">
  <h2 class=" font-weight-bold w-100 text-center mb-3">Ваш шифр,Агенте!</h2>
  <div class="mb-3 input-array">
    <input type="number" (keyup)="checkCorrect($event)"  class="form-control" min="0" max="9" formControlName="agentNumber"  id="exampleInputNumber">
    <input type="number" (keyup)="checkCorrect($event)" class="form-control mx-2" maxlength="1" max="9" formControlName="agentNumber2"  id="exampleInputNumber2">
    <input type="number" (keyup)="checkCorrect($event)" class="form-control" maxlength="1" max="9" formControlName="agentNumber3"  id="exampleInputNumber3">
  </div>
  <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Підтвердити</button>
  <span *ngIf="myForm.valid && correct" class="mt-3 text-danger text-center">Такого агента не існує!</span>
</form>
