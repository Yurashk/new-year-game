<div class="task-container text-center">
  <h3>Агенте {{currentAgent}} Тобі необхідно знайти свого напарника</h3>
  <span >{{currentQuestions.question}}</span>
  <span class="small text-danger">{{currentQuestions.title}}</span>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()" class="d-flex flex-column justify-content-center ">
    <div class="mb-3 input-array">
      <input type="number" (keyup)="checkCorrect($event)"  class="form-control" min="0" max="9" content="width=device-width, initial-scale=1, maximum-scale=1" formControlName="agentNumber"  id="exampleInputNumber">
      <input type="number" (keyup)="checkCorrect($event)" class="form-control mx-2" maxlength="1" max="9" content="width=device-width, initial-scale=1, maximum-scale=1" formControlName="agentNumber2"  id="exampleInputNumber2">
      <input type="number" (keyup)="checkCorrect($event)" class="form-control" maxlength="1" max="9" content="width=device-width, initial-scale=1, maximum-scale=1" formControlName="agentNumber3"  id="exampleInputNumber3">
    </div>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Підтвердити</button>
    <span *ngIf="myForm.valid && correct" class="mt-3 text-danger text-center">Такого агента не існує!</span>
  </form>

</div>
